<h2 mat-dialog-title>
    รายละเอียดเพิ่มเติม
</h2>
<hr>
<mat-dialog-content class="mat-typography">


    <table class="table table-hover">
        <thead class="thead-dark text-center">
            <!-- <th>ลำดับ</th> -->
            <!-- <th>ประเภท</th> -->
            <th>รายการครุภัณฑ์ / โครงการ</th>
            <th>จำนวนหน่วย</th>
            <th>งบประมาณครุภัณฑ์หลัก / โครงการหลัก</th>
            <!-- <th>งบประมาณครุภัณฑ์ย่อย / โครงการย่อย</th> -->
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let item of dataInStatus">
                <!-- <td></td> -->
                <!-- <td></td> -->
                <td class="text-left">{{ item.majorList }}</td>
                <td>{{ item.necessary }}</td>
                <td>{{ item.budget }}</td>
                <!-- <td class="text-red"></td> -->
            </tr>
        </tbody>
    </table>
    <hr>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" mat-dialog-close><mat-icon>close</mat-icon> ปิด</button>
</mat-dialog-actions>
