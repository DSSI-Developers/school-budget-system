<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <form [formGroup]="profile" (submit)="onSavePost()">
                    <div class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card card-profile">
                                        <div class="card-avatar">
                                            <div *ngIf="avatar == ''">
                                                <!-- {{ avatar }} -->
                                                <img class="img" src="../assets/img/faces/marc.jpg" alt="ไม่เจอรูปภาพ" />
                                            </div>
                                            <div class="image-preview" *ngIf="avatar != '' && avatar != null && imagePreview !== '' && imagePreview && profile.get('avatar').valid">
                                                <img [src]="imagePreview" [alt]="profile.value.firstName">
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <p class="card-description">
                                                เลือกรูปโปรไฟล์ที่สวมชุดสุภาพเเละที่มีขนาดไฟล์ภาพไม่เกิน MB
                                            </p>
                                            <hr>

                                            <div>
                                                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                                                <input type="file" #filePicker (change)="onImagePicked($event)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Start form input data of user detail -->
                                <div class="col-md-8">
                                    <div class="card">
                                        <div class="card-header card-header-danger">
                                            <h4 class="card-title">โปรไฟล์</h4>
                                            <p class="card-category">จัดการข้อมูลส่วนส่วนตัวของคุณเพื่อความปลอดภัยของบัญชีผู้ช้นี้</p>
                                        </div>
                                        <div class="card-body">

                                            <div class="container">
                                                <div class="row profile">
                                                    <div class="col-md-6">
                                                        <!-- <p class="card-category"><b>ชื่อ : {{ firstName }}</b></p> -->
                                                        <mat-form-field appearance="outline">
                                                            <mat-label>ชื่อ</mat-label>
                                                            <input matInput type="text" formControlName="firstName" placeholder="ชื่อ">
                                                            <mat-icon matSuffix>assignment_ind</mat-icon>
                                                        </mat-form-field>
                                                        <!-- <mat-form-field>
                                                            <input matInput type="text" formControlName="firstName" placeholder="ชื่อ">
                                                            <mat-error *ngIf="profile.get('firstName').invalid">Please enter a first name.</mat-error>
                                                        </mat-form-field> -->
                                                    </div>
                                                    <div class="col-md-6">
                                                        <!-- <p class="card-category"><b>นามสกุล : {{ lastName }}</b></p> -->
                                                        <mat-form-field appearance="outline">
                                                            <mat-label>นามสกุล</mat-label>
                                                            <input matInput type="text" formControlName="lastName" placeholder="นามสกุล">
                                                            <mat-icon matSuffix>assignment_ind</mat-icon>
                                                            <!-- <mat-error *ngIf="profile.get('lastName').invalid">Please enter a last name.</mat-error> -->
                                                        </mat-form-field>
                                                    </div>
                                                </div>

                                                <div class="row profile">
                                                    <div class="col-md-6">
                                                        <!-- <p class="card-category"><b>อีเมล : {{ email }}</b></p> -->
                                                        <mat-form-field appearance="outline">
                                                            <mat-label>อีเมล</mat-label>
                                                            <input matInput type="text" formControlName="email" placeholder="อีเมล">
                                                            <mat-icon matSuffix>email</mat-icon>
                                                            <!-- <mat-error *ngIf="profile.get('email').invalid">Please enter a email.</mat-error> -->
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <!-- <p class="card-category"><b>หมายเลขโทรศัพท์ : {{ phone }}</b></p> -->
                                                        <mat-form-field appearance="outline">
                                                            <mat-label>โทรศัพท์</mat-label>
                                                            <input matInput type="text" formControlName="phone" placeholder="โทรศัพท์">
                                                            <mat-icon matSuffix>contact_phone</mat-icon>
                                                            <!-- <mat-error *ngIf="profile.get('phone').invalid">Please enter a phone number.</mat-error> -->
                                                        </mat-form-field>
                                                    </div>
                                                </div>

                                                <div class="row profile">
                                                    <div class="col-md-6">
                                                        <!-- <p class="card-category"><b>ตำแหน่ง : {{ position }}</b></p> -->
                                                        <mat-form-field appearance="outline">
                                                            <mat-label>ตำแหน่ง</mat-label>
                                                            <input matInput type="text" formControlName="position" placeholder="ตำแหน่ง">
                                                            <mat-icon matSuffix>person</mat-icon>
                                                            <!-- <mat-error *ngIf="profile.get('position').invalid">Please enter a position.</mat-error> -->
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-6">

                                                    </div>
                                                </div>
                                                <hr>
                                                <button type="submit" class="btn btn-danger pull-right" (click)="editUser()">
                                                <mat-icon>edit</mat-icon> แก้ไขข้อมูลส่วนตัว
                                            </button>

                                            </div>
