<mat-tab-group>
    <mat-tab label="ข้อมูลผู้ใช้งาน">
        <div class="container">
            <div class="row">
                <!-- <form class="example-form" *ngFor="let user of dataUser"> -->
                <form *ngFor="let user of dataUser">
                    <div class="flex-profile">
                        <div class="image-preview">
                            <div *ngIf="user.avatar === 'ADMIN' || user.avatar === 'USER' || user.avatar === 'LEADER'; else noImage">
                                <img class="img" src="../assets/img/faces/no-image.png" [alt]="user.firstName" />
                            </div>
                            <ng-template #noImage>
                                <img class="img" [src]="user.avatar" [alt]="user.firstName" />
                            </ng-template>
                        </div>
                    </div>
                    <!-- <img class="img" [src]="user.avatar" [alt]="user.firstName" /> -->

                    <mat-card>
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>ชื่อ</mat-label>
                                        <input matInput disabled value="{{ user.firstName }}">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>นามสกุล</mat-label>
                                        <input matInput disabled value="{{ user.lastName }}">
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>อีเมง</mat-label>
                                        <input matInput disabled value="{{ user.email }}">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>โทรศัพท์</mat-label>
                                        <input matInput disabled value="{{ user.phone }}">
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>กลุ่มสาระการเรียนรู้</mat-label>
                                        <input matInput disabled value="{{ user.department }}">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>ตำแหน่ง</mat-label>
                                        <input matInput disabled value="{{ user.position }}">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </mat-card>
                    <hr>
                    <button mat-stroked-button mat-dialog-close>
                        <mat-icon>close</mat-icon> Cancel
                    </button>
                </form>

            </div>
        </div>

    </mat-tab>
    <mat-tab label="แก้ไขข้อมูลผู้ใช้งาน">
        <div class="col-md-12">
            <!-- <div *ngFor="let user of dataUser"> -->
            <form style="padding: 10px 20px;" [formGroup]="userprofile">
                <div class="form-row mb-4">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>ชื่อ</mat-label>
                            <input matInput placeholder="ระบุคำนำหน้าชื่อ นาย นาง นางสาว" formControlName="firstName">
                            <mat-icon matSuffix></mat-icon>
                            <mat-error *ngIf="userprofile.value.firstName == ''">
                                กรุณากรอกชื่อ
                            </mat-error>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </div>
                    <!-- &nbsp;&nbsp; -->
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>นามสกุล</mat-label>
                            <input matInput placeholder="กรอกนามสกุล" formControlName="lastName">
                            <mat-icon matSuffix></mat-icon>
                            <mat-error *ngIf="userprofile.value.lastName == ''">
                                กรุณากรอกนามสกุล
                            </mat-error>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </div>
                </div>

                <mat-form-field appearance="outline">
                    <mat-label>อีเมล</mat-label>
                    <input matInput placeholder="กรอกอีเมล" type="email" formControlName="email">
                    <!-- <mat-icon matSuffix>email</mat-icon> -->
                    <mat-icon matSuffix>alternate_email</mat-icon>
                    <mat-error *ngIf="userprofile.value.email == ''">
                        กรุณากรอกอีเมล
                    </mat-error>
                    <mat-error *ngIf="userprofile.value.email">
                        อีเมลไม่ถูกต้อง
                    </mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>เบอร์โทรศัพท์</mat-label>
                    <input matInput placeholder="Enter your phone number" formControlName="phone">
                    <!-- <mat-icon matSuffix>tel</mat-icon> -->
                    <mat-icon matSuffix>phone</mat-icon>
                    <!-- <mat-error *ngIf="userprofile.value.phone == ''">
                                กรุณากรอกหมายเลขโทรศัพท์
                            </mat-error> -->
                    <!-- <mat-error *ngIf="userprofile.value.phone.length < 10">
                                เลขโทรศัพท์ไม่ครบ 10 หลัก
                            </mat-error> -->
                    <mat-hint></mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>ตำแหน่ง</mat-label>
                    <mat-select formControlName="position">
                        <mat-option *ngFor="let posi of posite" value="{{ posi.value }}">
                            {{posi.viewValue}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="userprofile.value.position == ''">
                        กรุณาเลือกตำแหน่ง
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>กลุ่มสาระการเรียนรู้</mat-label>
                    <mat-select formControlName="department">
                        <mat-option *ngFor="let department of departments" value="{{ department.value }}">
                            {{department.viewValue}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="userprofile.value.department == ''">
                        กรุณาเลือกกลุ่มสาระการเรียนรู้
                    </mat-error>
                </mat-form-field>
                <hr>
                <div class="button-group">
                    <button mat-raised-button color="primary" (click)="editUser()">บันทึกข้อมูล</button> &nbsp;
                    <button mat-stroked-button mat-dialog-close>
                        <mat-icon>close</mat-icon> Cancel
                    </button>
                    <!-- {{ userprofile.value | json }} -->
                </div>
            </form>
            <!-- </div> -->
        </div>
    </mat-tab>
</mat-tab-group>
