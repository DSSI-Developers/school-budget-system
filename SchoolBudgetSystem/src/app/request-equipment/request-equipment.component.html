<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">คำขอครุภัณฑ์หลักหรือโครงการที่กำลังดำเนิน</h4>
                        <p class="card-category">ข้อมูลคำขอจัดตั้งครุภัณฑ์หลักและโครงการที่กำลังดำเนินการ ก่อนยืนยันข้อมูล</p>
                    </div>
                    <div class="card-body table-responsive">
                        <button mat-raised-button routerLink="/addRequestEquip">
                            <span class="material-icons">
                            add_task
                            </span> เพิ่มคำขอโครงการ / ครุภัณฑ์</button>
                        <hr>
                        <table class="table table-hover">
                            <thead class="text-center">
                                <th>ลำดับ</th>
                                <!-- <th>ประเภท</th> -->
                                <th>รายการครุภัณฑ์ / โครงการ</th>
                                <th>จำนวนหน่วย</th>
                                <th>งบประมาณ</th>
                                <th>ครุภัณฑ์ย่อย</th>
                                <th></th>
                                <th></th>
                            </thead>
                            <tbody class="text-center">
                                <tr *ngFor="let listProject of document; let i = index">
                                    <td>
                                        {{ i +1 }}
                                    </td>
                                    <!-- <td>{{ listProject.type }}</td> -->
                                    <td class="text-left">{{ listProject.majorList }}</td>
                                    <td>{{ listProject.necessary }}</td>
                                    <td>{{ listProject.budget }}</td>
                                    <td>
                                        <button mat-raised-button color="" matTooltip="{{ listProject._id }}" matTooltipPosition="above" [routerLink]="['/manageSubQuipment', listProject._id]"><mat-icon>add_to_photos</mat-icon></button>
                                    </td>
                                    <td>
                                        <button mat-raised-button color="primary" matTooltip="แก้ไข {{ listProject._id }}" matTooltipPosition="above" [routerLink]="['/editRequestEquip', listProject._id]"><mat-icon>edit</mat-icon></button>
                                    </td>
                                    <td>
                                        <button mat-raised-button color="warn" matTooltip="ลบ {{ listProject._id }}" matTooltipPosition="above" (click)="deleteEquipment(listProject._id)"><mat-icon>delete</mat-icon></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
