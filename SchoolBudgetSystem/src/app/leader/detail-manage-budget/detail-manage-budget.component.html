<button type="button" class="close" data-dismiss="alert" aria-label="Close" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
</button>
<h2 mat-dialog-title>งบประมาณที่สามารถจัดตั้งได้</h2>
<mat-dialog-content class="mat-typography">
    <div class="table-responsive-sm">
        <table class="table table-bordered">
            <tbody *ngFor="let item of dataDetail">
                <tr>
                    <th scope="col">จำนวนงบประมาณที่จัดสรร</th>
                    <td colspan="2">{{ item.budget | number}} บาท &nbsp;|&nbsp; {{ thaiBaht }}</td>
                </tr>
                <tr>
                    <th scope="col">วันที่</th>
                    <td colspan="2">{{item.date | thaidate:"medium"}} </td>
                </tr>
                <tr>
                    <th scope="col">กลุ่มสาระการเรียนรู้</th>
                    <td colspan="2">{{ item.learningGroup }} </td>
                </tr>
            </tbody>
            <p class="text-center" *ngIf="dataDetail <= 0"> ยังไม่มีข้อมูล</p>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" *ngIf="role === 'LEADER'">
    <div *ngIf="dataDetail <= 0; else editData">
        <button mat-raised-button mat-dialog-close>ยกเลิก</button>
        <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial (click)="addBudget()">เพิ่มข้อมูล</button>
    </div>
    <ng-template #editData>
        <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial (click)="makeBudget(dataDetail)">แก้ไข</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial (click)="clearBudget(dataDetail)">ลบ</button>
        <button mat-raised-button mat-dialog-close>ยกเลิก</button>
    </ng-template>

</mat-dialog-actions>
